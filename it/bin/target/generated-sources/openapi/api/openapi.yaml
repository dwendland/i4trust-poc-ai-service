openapi: 3.0.3
info:
  contact:
    email: stefan.wiedemann@fiware.org
  description: This spec provides the credentials management api for the iShare auth-provider.
  title: iShare Credentials Management API
  version: 0.0.1
servers:
- description: Local test server address.
  url: http://localhost:8080
tags:
- description: Endpoints for managing the credentials.
  name: CredentialsManagement
paths:
  /credentials:
    get:
      description: Get all clientIds that have credentials configured.
      operationId: getCredentialsList
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  type: string
                type: array
          description: List of clientIds.
      tags:
      - CredentialsManagement
      x-accepts: application/json
  /credentials/{clientId}:
    delete:
      description: Delete the client-credentials for the given id.
      operationId: deleteCredentials
      parameters:
      - description: Id of the client.
        explode: false
        in: path
        name: clientId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: The client was successfully removed.
        "404":
          description: No such client exists.
      tags:
      - CredentialsManagement
      x-accepts: application/json
    post:
      description: Create a new endpoint configuration.
      operationId: postCredentials
      parameters:
      - description: Id of the client.
        explode: false
        in: path
        name: clientId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IShareCredentials'
        required: true
      responses:
        "201":
          description: Created.
        "400":
          description: Received an invalid credentials definition.
        "409":
          description: Client already exists.
      tags:
      - CredentialsManagement
      x-contentType: application/json
      x-accepts: application/json
  /credentials/{clientId}/certificateChain:
    put:
      description: Update the certificate chain for a given client.
      operationId: putCertificateChain
      parameters:
      - description: Id of the client.
        explode: false
        in: path
        name: clientId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          text/plain:
            schema:
              type: string
        required: true
      responses:
        "204":
          description: The certificate chain was successfully updated.
        "404":
          description: No such client exists.
      tags:
      - CredentialsManagement
      x-contentType: text/plain
      x-accepts: application/json
  /credentials/{clientId}/signingKey:
    put:
      description: Update the certificate chain for a given client.
      operationId: putSigningKey
      parameters:
      - description: Id of the client.
        explode: false
        in: path
        name: clientId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          text/plain:
            schema:
              type: string
        required: true
      responses:
        "204":
          description: The signing key was successfully updated.
        "404":
          description: No such client exists.
      tags:
      - CredentialsManagement
      x-contentType: text/plain
      x-accepts: application/json
components:
  parameters:
    clientId:
      description: Id of the client.
      explode: false
      in: path
      name: clientId
      required: true
      schema:
        type: string
      style: simple
  schemas:
    IShareCredentials:
      description: Credentials to be used for the iShare client.
      properties:
        certificateChain:
          description: Certificate chain to be used in the x5c-header. Needs to be
            in pkcs12-cer format.
          type: string
        signingKey:
          description: Signing key to be used for the iShare JWT. Needs to be in pk8
            format.
          type: string
      required:
      - certificateChain
      - signingKey

